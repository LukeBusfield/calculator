<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>   
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="display"></div>
        <div id="numbers">
            <div id="numbersFirstRow" class="numbersRow">
                <button class="button" id="one">1</button>
                <button class="button" id="two">2</button>                    
                <button class="button" id="three">3</button>
                <button class="button" id="plus">+</button>
                <button class="button" id="minus">-</button>
            </div>
            <div id="numbersSecondRow" class="numbersRow">
                <button class="button" id="four">4</button>
                <button class="button" id="five">5</button>
                <button class="button" id="six">6</button>
                <button class="button" id="multiply">*</button>
                <button class="button" id="divide">/</button>
            </div>
            <div id="numbersThirdRow" class="numbersRow">
                <button class="button" id="seven">7</button>
                <button class="button" id="eight">8</button>
                <button class="button" id="nine">9</button>
                <button class="button" id="zero">0</button>
                <button class="button" id="equals">=</button>
            </div>
            <div class="numbersRow">
                <button class="button" id="clear">CLEAR</button>
            </div>
            <div class="numbersRow">
                <button class="button" id="decimal">.</button>
                <button class="button" id="backspace">BACK</button>
            </div>
        </div>
    </div>
    <p id="footer">
        The provided instructions are being followed to override the 
        standard order of operations and simply read 
        every mathematical expression from left to  right.
    </p>
</body>
</html>
