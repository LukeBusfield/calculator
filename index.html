<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>   
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="display">   
        LMAO
        </div>
        <div id="numbers">
            <div id="numbersFirstRow" class="numbersRow">
                <button class="button">1</button>
                <button class="button">2</button>                    
                <button class="button">3</button>
                <button class="button">+</button>
                <button class="button">-</button>
            </div>
            <div id="numbersSecondRow" class="numbersRow">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">*</button>
                <button class="button">/</button>
            </div>
            <div id="numbersThirdRow" class="numbersRow">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">0</button>
                <button class="button">=</button>
            </div>
            <div class="numbersRow">
                <button class="button">CLEAR</button>
            </div>
        </div>
    </div>
    <p id="footer">
        The provided instructions are being followed to override the 
        standard order of operations and simply read 
        every mathematical expression from left to  right.
    </p>
</body>
</html>
